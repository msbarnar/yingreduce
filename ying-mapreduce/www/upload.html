<body>
<p id="upload-progress">Uploading</p>
<p id="result"></p>
<form method="POST" enctype="multipart/form-data" action="/tables">
	First name your table<br/>
	<input type="text" name="tableid" class="simple-input" /><br/><br/>
	Next select the file containing the table data and click <span style="color:#3072b3">Upload</span>.
	<br/><br/>
	
	<input class="button pill" type="file" name="tabledata" />
	<input class="button icon search" type="submit" value="Upload" />
</form>

<iframe id="upload-target" name="upload-target" src="#"></iframe>
